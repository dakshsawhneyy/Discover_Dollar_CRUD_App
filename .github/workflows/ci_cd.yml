name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:    # We can run manually as well

jobs:
  Build-and-Push-Docker-Images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Images
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: dakshsawhneyy/discover_dollar_backend:latest
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: dakshsawhneyy/discover_dollar_frontend:latest
  Deploy-to-EC2:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Commands to run on your AWS Server
            cd /home/ubuntu/Discover_Dollar_CRUD_App
            sudo docker compose pull
            sudo docker compose up -d
            sudo docker image prune -f